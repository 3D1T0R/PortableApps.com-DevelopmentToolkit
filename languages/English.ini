Name=English
NativeName=English

[GENERAL]
PACKAGE_NOT_INITIALISED=Package has not been properly initialised.
FILE_NOT_DIRECTORY=You provided a file rather than a directory!
DIRECTORY_NOT_EXIST=Package directory does not exist!
DIRECTORY_NOT_EMPTY=The directory you specified is not empty. Please specify an empty directory.

NOT_USING_PAL=The PortableApps.com Launcher is not used. Please consider using it.

DIRECTORY_MISSING=Directory %s is missing
FILE_MISSING=File %s is missing
SUGGESTED_FILE_MISSING=Suggested file %s is missing

[INIVALIDATOR]
SECTION_MISSING=%(filename)s: required section %(section)s is missing
SECTION_EXTRA=%(filename)s: invalid section %(section)s
VALUE_MISSING=%(filename)s: [%(section)s], required value %(key)s is missing
VALUE_EMPTY=%(filename)s: [%(section)s], required value %(key)s is empty
VALUE_EXTRA=%(filename)s: [%(section)s], invalid value %(key)s
SECTIONS_OUT_OF_ORDER=%(filename)s: sections are out of order (refer to documentation for correct order)
KEYS_OUT_OF_ORDER=%(filename)s: keys in [%(section)s] are out of order (refer to documentation for correct order)

BOOL_BAD=%(filename)s: [%(section)s]:%(key)s must be "true" or "false"
OMIT_DEFAULT=%(filename)s: [%(section)s]:%(key)s should be omitted if set to %(default)s
OMIT_EMPTY=%(filename)s: [%(section)s]:%(key)s should be omitted if empty

[APPINFO]
; [Format]
BAD_FORMAT_TYPE=App\AppInfo\appinfo.ini: [Format]:Type is not PortableApps.comFormat
OLD_FORMAT_VERSION=App\AppInfo\appinfo.ini: [Format]:Version needs to be updated from %(old_version)s to %(current_version)s
BAD_FORMAT_VERSION=App\AppInfo\appinfo.ini: [Format]:Version is not %(version)s

; [Details]
DETAILS_NAME_AMP=App\AppInfo\appinfo.ini: [Details]:Name should not contain & as it is generally misinterpreted as an accesskey
DETAILS_APPID_BAD=App\AppInfo\appinfo.ini: [Details]:AppID contains invalid characters; only letters, numbers, and the following punctuation: .-+_ are allowed
DETAILS_HOMEPAGE_HTTP=App\AppInfo\appinfo.ini: [Details]:Homepage does not need to start with http://
DETAILS_CATEGORY_BAD=App\AppInfo\appinfo.ini: [Details]:Category must be exactly Accessibility, Development, Education, Games, Graphics & Pictures, Internet, Music & Video, Office, Security or Utilities
DETAILS_DESCRIPTION_TOO_LONG=App\AppInfo\appinfo.ini: [Details]:Description may not be longer than 512 characters.
DETAILS_DESCRIPTION_LONG=App\AppInfo\appinfo.ini: [Details]:Description should be shorter than %(chars)s characters (aim for no more than 150).
DETAILS_LANGUAGE_BAD=App\AppInfo\appinfo.ini: [Details]:Language is invalid, it should be "Multilingual" or one of the valid language names
DETAILS_PLUGINTYPE_NOT_PLUGIN=App\AppInfo\appinfo.ini: [Details]:PluginType is only valid for plugin installers.
DETAILS_PLUGINTYPE_BAD=App\AppInfo\appinfo.ini: [Details]:PluginType is invalid, it should be "CommonFiles" or omitted.

; [License]
LICENSE_EULAVERSION_NO_EULA=App\AppInfo\appinfo.ini: [License]:EULAVersion is defined but neither %(eula)s.rtf nor %(eula)s.txt exists

; [Version]
VERSION_PACKAGEVERSION_BAD=App\AppInfo\appinfo.ini: [Version]:PackageVersion must be an X.X.X.X version number

; [SpecialPaths]
SPECIALPATHS_OMIT=App\AppInfo\appinfo.ini: [SpecialPaths] section should be omitted if empty
SPECIALPATHS_PLUGINS_OMIT=App\AppInfo\appinfo.ini: [SpecialPaths]:Plugins should be omitted if set to NONE
SPECIALPATHS_PLUGINS_BAD=App\AppInfo\appinfo.ini: [SpecialPaths]:Plugins must be the path to a directory in the package

; [Dependencies]
DEPENDENCIES_JAVA_BAD=App\AppInfo\appinfo.ini: [Dependencies]:UsesJava should be "true" or omitted
DEPENDENCIES_USESDOTNETVERSION_BAD=App\AppInfo\appinfo.ini: [Dependencies]:UsesDotNetVersion should be unset or a .NET version like 1.1, 2.0, 3.0 or 3.5
DEPENDENCIES_USESDOTNETVERSION_PROBABLY_BAD=App\AppInfo\appinfo.ini: [Dependencies]:UsesDotNetVersion should probably be unset or 1.1, 2.0, 3.0 or 3.5; you probably have an invalid value

; [Control]
CONTROL_START_NO_SUBDIRS=App\AppInfo\appinfo.ini: [%(section)s]:%(key)s should not include subdirectories
CONTROL_FILE_NOT_EXIST=App\AppInfo\appinfo.ini: the file specified in [%(section)s]:%(key)s does not exist
CONTROL_ICONS_BAD=App\AppInfo\appinfo.ini: [Control]:Icons must be a number greater than 0

[INSTALLER]
CHECKRUNNING_CLOSEEXE_NOT_EXE=%(filename)s: [CheckRunning]:CloseEXE should probably end in .exe
CLOSENAME_SAME_AS_APPINFO=%(filename)s: [CheckRunning]:CloseName is the same as appinfo.ini:[Details]:Name and so should be omitted
INCLUDEINSTALLERSOURCE=%(filename)s: [Source]:IncludeInstallerSource should not be used for distribution

